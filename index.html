<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    <title>Log in</title>

</head>
<body>
    <img src="img/cover.jpeg" alt="">   

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3" id="div1">
            <div class="col-4 rounder-4 d-flex justify-content-center align-items-center flex-column">
                <div class="mb-3">
                    <video autoplay loop muted src="video/v2.mp4" id="video" class="img-fluid"></video>
                </div>
                <p class="fs-5"><span id="span1">
                    Welcome</span> to the Travel</p>
            </div>
            <div class="col-8 p-5">
                <div class="row align-items-center">
                    <div class="mb-4">
                        <div class="text-center mb-5">
                            <h3 class="fw-bold">Log In</h3>
                            <p>We are happy to have you back.</p>
                        </div>

                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <input type="email" class="form-control form-control-lg fs-6" placeholder="Email">
                        </div>

                        <div class="input-group mb-2">
                            <span class="input-group-text">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-lable">Remember Me</label>
                            </div>
                            <div>
                                <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                            </div>
                        </div> 
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6 ">
                                Log In
                            </button>
                        </div>

                        <div class="row">
                            <small>
                                Don't Have account?
                                <a href="#" class="text-decoration-none">Sign Up</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
